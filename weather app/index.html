<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/Weather-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="input-field">
            <input type="text" placeholder="City Name" id="input">
            <button id="searchBtn"><img src="./images/search.png"></button>
        </div>
        <div class="weather-section">
            <div class="icon"><img src="./images/clear.png" id="weather-icon"></div>
            <div class="temperature">
                <h1 id="temp">0 Â°c</h1>
                <h3 id="city"></h3>
            </div>
            <div class="weather-wind">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="no" id="humidity">0 %</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="no" id="wind">0 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
